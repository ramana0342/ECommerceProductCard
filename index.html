<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Shoe Product Card</title>
    <link href="./index.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="outerComtainer">
        <div class="innerContainer">
            <div class="imgContainer">
             <img src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7r_Ocb286FlKoo3HINgx_rp8fO-qVBuhELy9-SRMhjMP5WWg2UmNKAHyc7eVcLereOzY&usqp=CAU'/>
             <i id="regularHeart" class="fa-regular fa-heart active"></i>
             <i id="solidHeart" class="fa-solid fa-heart hidden"></i>
            </div>
             <div class="bodyContent">
             <h3>Nike Running Shoe</h3>
             <span class="someButtoons"><Button>EU38</Button><button>BLACK/WHITE</button></span>
             <p>Crossing hardwood comfort with off-court flair. '80s-inspired construction, bold details and nothin'-but-net style</p>
             <div class="CostLable"><span class="price"><span style="font-size: small;">PRICE</span><span><b>$69.99</b></span></span><button class="Cart active" id="addtoCart">Add to cart</button><button class="Cart hidden" id="RemoveCart">Remove From cart</button></div>
             </div>
        </div>
    </div>


    <script src="./index.js"></script>
</body>
</html>
